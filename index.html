<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marble & Granite Business CRM/ERP System</title>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        console.log('Google Translate initializing...');
        try {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'ar,en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true
          }, 'google_translate_element');
          console.log('Google Translate initialized successfully');
        } catch (error) {
          console.error('Error initializing Google Translate:', error);
        }
      }
      
      // Make the function globally available
      window.googleTranslateElementInit = googleTranslateElementInit;
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Hide Google Translate Elements -->
    <style type="text/css">
      /* Hide Google Translate banner and branding */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      
      body {
        top: 0px !important;
      }
      
      /* Hide the original Google Translate widget completely */
      .goog-te-gadget {
        display: none !important;
      }
      
      /* Hide any Google branding */
      .goog-te-gadget > span > a {
        display: none !important;
      }
      
      /* Hide Google Translate combo box */
      .goog-te-combo {
        display: none !important;
      }
      
      /* Ensure our custom dropdown has proper z-index */
      .translate-dropdown {
        z-index: 9999 !important;
        position: relative !important;
      }
      
      /* Fix for body margin when Google Translate is active */
      body.translated-ltr {
        margin-top: 0 !important;
      }
      
      body.translated-rtl {
        margin-top: 0 !important;
      }
      
      /* Hide the Google Translate top frame */
      #goog-gt-tt {
        display: none !important;
      }
      
      .goog-te-balloon-frame {
        display: none !important;
      }
      
      /* Hide Google Translate menu frame */
      .goog-te-menu-frame {
        display: none !important;
      }
      
      /* Ensure translated content is visible */
      .translated-ltr {
        direction: ltr !important;
      }
      
      .translated-rtl {
        direction: rtl !important;
      }
      
      /* Style for when page is being translated */
      body.goog-te-translated {
        margin-top: 0 !important;
      }
      
      /* Hide any remaining Google Translate UI elements */
      .goog-te-spinner-pos {
        display: none !important;
      }
      
      .goog-te-ftab {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
